<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Data Search - InsightMed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Nunito Sans', Arial, sans-serif;
            background-color: #f2f5f9;
        }
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }
        h1 {
            color: #004d6e;
            font-size: 2.2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .form-group label {
            color: #004d6e;
            font-weight: bold;
        }
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 0.6rem;
            font-size: 1rem;
            color: #333;
        }
        .form-control:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
        }
        .btn-primary {
            background-color: #00bcd4;
            border-color: #00bcd4;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #007b92;
        }
        .text-center {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container centered-form">
        <div class="form-container">
            <h1>InsightMed</h1>
            <div id="error-message" class="alert alert-danger text-center" style="display: none;"></div>
            <form action="/search" method="POST">
                <div class="form-group">
                    <label for="subject_id">Enter Subject ID:</label>
                    <input type="text" class="form-control" id="subject_id" name="subject_id" placeholder="e.g., 101" aria-label="Enter the subject's ID">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block" aria-label="Search Button">Search</button>
                </div>
                <div id="loading-spinner" style="display:none; text-align:center; margin-top:10px;">
                    <img src="spinner.gif" alt="Loading...">
                </div>
            </form>
        </div>
    </div>
    <script>
        const form = document.querySelector('form');
        const spinner = document.getElementById('loading-spinner');
        form.addEventListener('submit', () => {
            spinner.style.display = 'block';
        });
    </script>
</body>
</html>
